<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Job API Monitor Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 24px;
      background: #0b1220;
      color: #e7eefc;
    }
    .card {
      background: #111a2e;
      border: 1px solid #1f2a44;
      border-radius: 12px;
      padding: 16px;
      max-width: 900px;
    }
    .row {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
      margin-top: 12px;
    }
    .box {
      flex: 1;
      min-width: 160px;
      background: #0f1830;
      border: 1px solid #1f2a44;
      border-radius: 12px;
      padding: 12px;
    }
    .status {
      font-weight: bold;
      padding: 6px 12px;
      border-radius: 999px;
      display: inline-block;
    }
    .up {
      background: rgba(0,200,120,.2);
      border: 1px solid rgba(0,200,120,.6);
      color: #4dffb2;
    }
    .down {
      background: rgba(255,80,80,.2);
      border: 1px solid rgba(255,80,80,.6);
      color: #ff8080;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 14px;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #1f2a44;
      font-size: 14px;
      text-align: left;
    }
    .muted {
      color: #9db0d1;
    }
    a {
      color: #8ab4ff;
    }
    code {
      background: #0f1830;
      padding: 3px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>

<h1>Job API Monitor Dashboard</h1>
<p class="muted">Powered by GitHub Actions + Public Job API</p>

<div class="card">

  <div>
    <span id="statusBadge" class="status down">DOWN</span>
    <div class="muted" style="margin-top:8px">
      API: <a id="apiLink" href="#" target="_blank">—</a>
    </div>
  </div>

  <div class="row">
    <div class="box">
      <div class="muted">Last Checked (UTC)</div>
      <div id="lastChecked">Waiting for first run…</div>
    </div>
    <div class="box">
      <div class="muted">HTTP Code</div>
      <div id="httpCode">—</div>
    </div>
    <div class="box">
      <div class="muted">Latency (ms)</div>
      <div id="latency">—</div>
    </div>
    <div class="box">
      <div class="muted">Jobs Count</div>
      <div id="jobsCount">—</div>
    </div>
  </div>

  <h3 style="margin-top:18px;">Recent History</h3>
  <div class="muted">Latest 10 checks from <code>history.csv</code></div>

  <table>
    <thead>
      <tr>
        <th>Time (UTC)</th>
        <th>Status</th>
        <th>HTTP</th>
        <th>Latency</th>
        <th>Jobs</th>
      </tr>
    </thead>
    <tbody id="historyTable"></tbody>
  </table>

</div>

<script>
/* IMPORTANT: Repo name for GitHub Pages */
const BASE_PATH = "/job-api-monitor";

/* ---------------- STATUS ---------------- */
async function loadStatus() {
  const res = await fetch(`${BASE_PATH}/status.json`, { cache: "no-store" });
  if (!res.ok) throw new Error("status.json not found");
  return await res.json();
}

/* ---------------- HISTORY ---------------- */
async function loadHistory() {
  const res = await fetch(`${BASE_PATH}/history.csv`, { cache: "no-store" });
  if (!res.ok) throw new Error("history.csv not found");
  return await res.text();
}

/* ---------------- HELPERS ---------------- */
function setStatus(status) {
  const badge = document.getElementById("statusBadge");
  badge.textContent = status;
  badge.className = "status " + (status === "UP" ? "up" : "down");
}

function parseCSV(text) {
  const lines = text.trim().split("\n");
  const headers = lines[0].split(",");
  return lines.slice(1).map(line => {
    const values = line.split(",");
    const obj = {};
    headers.forEach((h, i) => obj[h] = values[i]);
    return obj;
  });
}

/* ---------------- MAIN ---------------- */
(async () => {
  try {
    const data = await loadStatus();

    setStatus(data.status);
    document.getElementById("apiLink").textContent = data.api_url;
    document.getElementById("apiLink").href = data.api_url;
    document.getElementById("lastChecked").textContent = data.timestamp_utc;
    document.getElementById("httpCode").textContent = data.http_code;
    document.getElementById("latency").textContent = data.latency_ms;
    document.getElementById("jobsCount").textContent = data.jobs_count;
  } catch (e) {
    setStatus("DOWN");
  }

  try {
    const csv = await loadHistory();
    const rows = parseCSV(csv).slice(-10).reverse();
    const tbody = document.getElementById("historyTable");

    rows.forEach(r => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${r.timestamp_utc}</td>
        <td>${r.status}</td>
        <td>${r.http_code}</td>
        <td>${r.latency_ms}</td>
        <td>${r.jobs_count}</td>
      `;
      tbody.appendChild(tr);
    });
  } catch (e) {
    /* ignore if history not ready */
  }
})();
</script>

</body>
</html>
